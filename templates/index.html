{% extends 'base.html'%} {% block body%}
<h1>トップページ</h1>
<div class="container">
	<a href="/create" role="button">タスクを作る</a>
	{% for post in posts %}
	<div class="card w-50 mb-3" style="margin: auto">
		<div class="card-body">
			{% if post.due.date() < today %}
			<div class="alert alert-warning" role="alert">期限切れだよ！！！</div>
			{% endif %}

			<h2 class="card-title">{{post.title}}</h2>
			<p>{{post.due.date()}}</p>
			<a
				class="btn btn-secondary btn-sm"
				href="/detail/{{post.id}}"
				role="button"
				>Detail</a
			>
			<a class="btn btn-success btn-sm" href="/delete/{{post.id}}" role="button"
				>Delete</a
			>
			<a class="btn btn-danger btn-sm" href="/update/{{post.id}}" role="button"
				>Update</a
			>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
